{% extends 'eCapture/base_nav.html' %}
{% load staticfiles %}
{% block main %}
    <div class="col-lg-8 offset-lg-1" style="padding-top: 50px;">
        <div style="padding-top: 10px;padding-bottom: 20px;">
            <p class="d-inline-block"
               style="color: #1b8002;font-family: Montserrat, sans-serif;margin-bottom: 0px;">
                <strong>ATTENDANCE LOG</strong></p><input class="float-right"
                                                          type="date"
                                                          style="color: #767475;font-size: 14px;font-family: Raleway, sans-serif;width: 150px;height: 30px;">
        </div>
        <div class="card" style="margin-bottom: 80px;">
            <div class="card-body">
                <div class="container" style="margin-top: 0px;">
                    <div class="table-responsive table table-hover">
                        <table class="table">
                            <thead>
                            <tr>
                                <th style="color: #C4C4C4;width: 224px;">DATE
                                </th>
                                <th style="color: #C4C4C4;width: 224px;">
                                    EVENT
                                </th>
                                <th style="color: #C4C4C4;width: 224px;">
                                    LOCATION
                                </th>
                                <th style="color: #C4C4C4;width: 224px;">
                                    STATUS
                                </th>
                            </tr>
                            </thead>
                            <tbody>
                            {% for default in defaults %}
                                <tr>
                                    <td>{{ default.event.date }}</td>
                                    <td>{{ default.event.type }}</td>
                                    <td style="width: 224px;">
                                        {{ default.event.location }}</td>
                                    <td style="width: 224px;">
                                        Absent</td>
                                </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
